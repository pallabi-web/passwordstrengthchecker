<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Password Strength Checker</title>
    </head>
    <body>
        <h1>Is your password secure? Check the strength right now!</h1>
      <div class="input">
        <input type="password" class="word" id="password" placeholder="Enter password" >
      </div>
      <div class="indicator">
        <span id="light"></span>  
      </div>
  
      <div class="text" id="message">Password is <span id="strength"></span> </div>
      
      <script src="script.js"> </script>

    </body>
